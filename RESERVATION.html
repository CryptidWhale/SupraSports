<div class="main blackEm">
	<div class="bg2 seperate" >

		<form>

			<br>
			<input type="text" id="fname" name="fname">

		</form>
	</div>

			<p>VENUE</p>
			<form>
				<label for="place" class="form-label">Place</label>
				<select name="place" id="place" class="form-select container">
    			<option value="Serda">Taman Serda</option>
    			<option value="jata">Taman Jata</option>
    			<option value="lara">Taman Lara</option>
    			<option value="risu">Taman Risu</option>
  </select>
			</form>
			
		</div>
		<div class="bg2 halfLeft1 seperate">
			<p>EQUIPMENT</p>
			<form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="futsalBall">

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="handballBall">

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="netballBall">

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="netballBall">
                        <label class="form-check-label" for="netballBall">Badminton Racket</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="netballBall">
                        <label class="form-check-label" for="netballBall">Squash racket</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="netballBall">
                        <label class="form-check-label" for="netballBall">Badminton Shuttle</label>
                    </div>
